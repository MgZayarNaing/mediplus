{% extends 'base.html' %}
{% block body %}
{% load static %}

<!-- Slider Area -->
<section class="slider">
    <div class="hero-slider">
        <!-- Start Single Slider -->
         {% for img in imageslider %}
        <div class="single-slider" style="background-image:url({{ img.image.url }});">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="text">
                            <h1>{{ img.title }}</h1>
                            <p>{{ img.desc }}</p>
                            <div class="button">
                                <a href="#" class="btn">Get Appointment</a>
                                <a href="#" class="btn primary">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</section>
<!--/ End Slider Area -->

{% endblock %}
